name: Deploy Laravel to cPanel via SSH

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # ---------------------------
    # 1. Checkout code
    # ---------------------------
    - name: Checkout code
      uses: actions/checkout@v3

    # ---------------------------
    # 2. Setup SSH
    # ---------------------------
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add cPanel server to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 65.181.113.41 >> ~/.ssh/known_hosts

    # ---------------------------
    # 3. Deploy Laravel application (INCLUDING public)
    # ---------------------------
    - name: Deploy Laravel source code
      run: |
        rsync -avz --delete --progress \
          --exclude ".git" \
          --exclude ".github" \
          --exclude "node_modules" \
          --exclude "vendor" \
          --exclude ".env*" \
          --exclude "storage" \
          ./ riiskera@65.181.113.41:/home/riiskera/laravel

    # ---------------------------
    # 4. Post-deploy commands
    # ---------------------------
    - name: Post-deploy setup
      run: |
        ssh riiskera@65.181.113.41 << 'EOF'
          cd ~/laravel

          # Install PHP dependencies
          /usr/local/bin/composer install --no-dev --optimize-autoloader

          # Fix permissions
          chmod -R 775 storage bootstrap/cache
          chown -R riiskera:riiskera storage bootstrap/cache

          # Run migrations
          php artisan migrate --force

          # Storage symlink (safe if already exists)
          php artisan storage:link || true

          # Clear & cache
          php artisan optimize:clear
          php artisan config:cache
          php artisan route:cache
          php artisan view:cache
        EOF
