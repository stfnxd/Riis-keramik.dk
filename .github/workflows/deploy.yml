name: Deploy to cPanel via SSH

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add cPanel server to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 65.181.113.41 >> ~/.ssh/known_hosts

    - name: Deploy via rsync
      run: |
        rsync -avz --delete --progress --partial --compress-level=9 \
        --exclude ".git" \
        --exclude ".github" \
        --exclude "node_modules" \
        --exclude "vendor" \
        ./ riiskera@65.181.113.41:/home/riiskera/public_html
