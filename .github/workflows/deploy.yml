name: Deploy Laravel to cPanel via SSH

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    # ---------------------------
    # 1. Checkout code
    # ---------------------------
    - name: Checkout code
      uses: actions/checkout@v3

    # ---------------------------
    # 2. Setup SSH
    # ---------------------------
    - name: Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Add cPanel server to known_hosts
      run: |
        mkdir -p ~/.ssh
        ssh-keyscan -H 65.181.113.41 >> ~/.ssh/known_hosts

    # ---------------------------
    # 3. Deploy Laravel source (excluding public, vendor, node_modules, .env)
    # ---------------------------
    - name: Deploy Laravel source code
      run: |
        rsync -avz --delete --progress \
        --exclude ".git" \
        --exclude ".github" \
        --exclude "node_modules" \
        --exclude "vendor" \
        --exclude "public" \
        --exclude ".env*" \
        ./ riiskera@65.181.113.41:/home/riiskera/laravel

    # ---------------------------
    # 4. Deploy public folder into public_html
    # ---------------------------
    - name: Deploy public folder
      run: |
        rsync -avz --delete --progress \
        ./public/ riiskera@65.181.113.41:/home/riiskera/public_html

    # ---------------------------
    # 5. Post-deploy commands (Composer, permissions, migrations, storage link, cache)
    # ---------------------------
    - name: Post-deploy setup
      run: |
        ssh riiskera@65.181.113.41 << 'EOF'
          cd ~/laravel

          # Install composer dependencies
          /usr/local/bin/composer install --no-dev --optimize-autoloader

          # Fix permissions
          chmod -R 775 storage bootstrap/cache
          chown -R riiskera:riiskera storage bootstrap/cache

          # Run migrations
          php artisan migrate --force

          # Link storage
          php artisan storage:link

          # Clear and cache config, routes, and views
          php artisan config:clear
          php artisan cache:clear
          php artisan route:clear
          php artisan view:clear
          php artisan config:cache
        EOF
